{% extends 'base.html' %}

{% block content %}
<h1 class="container mt-3">Мои подборки</h1>

<table class="table w-75 container mt-5">
    <thead>
      <tr>
        <th scope="col">№</th>
        <th scope="col">Название подборки</th>
        <th scope="col">Количество книг в подборке</th>
        <th scope="col">Действия</th>
      </tr>
    </thead>
    <tbody>
    {% for selection in selections %}
      <tr>
        <th scope="row">{{ selection.id }}</th>
        <td>{{ selection.name }}</td>
        <td>{##}</td>
        <td>
            <a class="btn btn-dark me-3" href="{# url_for('books.show_user_selection', selection_id=selection.id) #}">Просмотр</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
</table>  

<div class="d-flex justify-content-center">
    <button class="mb-5 me-3 text-center btn btn-dark" data-url="{{ url_for('books.create_selection', user_id=current_user.id) }}" data-bs-toggle="modal" data-bs-target="#create-selection-modal">Добавить подборку</button>
</div>

<div class="modal fade" id="create-selection-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Новая подборка</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{{ url_for('books.create_selection', user_id=current_user.id) }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name">Введите название подборки</label>
                    <input class="form-control" type="text" name="name" id="name">
                    <input id="create-btn" type="submit" class="d-none">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <label class="btn btn-success" for="create-btn">Добавить</label>
        </div>
      </div>
    </div>
</div>
{% endblock %}
